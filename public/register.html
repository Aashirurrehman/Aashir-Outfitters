<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/register.css">
    <title>Register</title>
</head>


<body>

    <div class="body-image"
        style="background-image: linear-gradient(rgba(255, 255, 255, 0.5),rgba(255, 255, 255, 0.5)) , url('../images/header.jpg"
        ;>

        <div class="container">
            <form>
                <h1>Create an Account</h1>
                <input type="text" placeholder="First Name">
                <input type="text" placeholder="Last Name">
                <input type="text" placeholder="User Name">
                <input type="email" placeholder="User Name">
                <input type="password" placeholder="Enter Password">
                <input type="password" placeholder="Confirm Password">
                <p>By creating an account, I consent to the processing of my personal
                    data in accordance with the privacy policy</p>
                <button>Create Account</button>

            </form>
        </div>
    </div>




</body>

</html>
